<!-- 页面 -->
<page-header [title]="'角色权限'"></page-header>
<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'" class="search__form">
        <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
            <div nz-col nzMd="4" nzSm="24">
                <nz-form-item>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="query.keyword" name="no" placeholder="请输入" id="no">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <button nz-button type="submit" [nzType]="'primary'" (click)="getData()" [nzLoading]="loading">查询</button>

            <button nz-button (click)="add()" [nzType]="'primary'" style="float:right;margin-right: 20px;">
                <i nz-icon type="plus"></i>
                <span>新建</span>
            </button>
        </div>
    </form>

    <div class="ant-spin-container ng-star-inserted">
        <div class="ant-table ant-table-default">
            <div class="ant-table-content">
                <div class="ant-table-body ng-star-inserted">
                    <table>
                      <thead class="ant-table-thead ng-star-inserted">
                        <tr class="ant-table-row ng-star-inserted">
                          <th><span class="ant-table-header-column">Name</span></th>
                          <th><span class="ant-table-header-column">Age</span></th>
                          <th><span class="ant-table-header-column">Address</span></th>
                          <th><span class="ant-table-header-column">Action</span></th>
                        </tr>
                      </thead>
                      <tbody class="ant-table-tbody">
                        <tr *ngFor="let data of listOfData" class="ant-table-row ng-star-inserted">
                          <td>{{ data.name }}</td>
                          <td>{{ data.age }}</td>
                          <td>{{ data.address }}</td>
                          <td>
                            <a>Action 一 {{ data.name }}</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a>Delete</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</nz-card>
